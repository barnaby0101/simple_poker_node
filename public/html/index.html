<!DOCTYPE html>
<html lang="en-US">
    <head>
      <title>The Poker Lounge</title>
      <meta charset="UTF-8">
      <meta name="description" content="">
      <meta name="author" content="Barnaby Thieme">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <script type="module" src="/js/scripts.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    </head>

    <body>
      <header>
        <h1 id="pageTitle">The Poker Lounge</h1>
      </header>

      <main>
        <br><br><br><br>
        <ul class="buttons">
          <li><button id="dealButton" type="button">Deal!</button></li>
          <li><button id="callButton" type="button">Call</button></li>
          <li><button id="foldButton" type="button">Fold</button></li>
          <li><button id="tradeButton" type="button">Trade In Cards</button></li>
        </ul> 

        <div class="cardTable" id="cardTable">
          <h2 id="playerHandDisplay" class="cardDisplay">Your cards:</h2>
          <h2 id="dealerHandDisplay"  class="cardDisplay">Dealer's cards:</h2>
        </div>

        <h2 id="messageDisplay" class="messageDisplay"></h2>

        <footer>
          <div class="container">
            <p id="settingsLink" class="settings">Settings</p>
            <p id="settingsCheckbox" class="settings">
              <input type="checkbox" id="mute" name="mute" value="mute">
              <label for="mute">Mute</label>
            </p>
          </div>
        </footer>
      </main>

    </body>
  </html>
